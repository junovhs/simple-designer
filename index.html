<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Designer</title>
    <!-- PWA Basics -->
    <link rel="manifest" href="/manifest.json"> <!-- Add later if needed -->
    <meta name="theme-color" content="#007bff">
    <style>
        :root { --bg: #fff; --panel: #f8f9fa; --text: #333; --border: #e9ecef; --accent: #007bff; }
        [data-theme="dark"] { --bg: #121212; --panel: #1e1e1e; --text: #e0e0e0; --border: #333; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        #app { display: grid; grid-template-columns: 200px 1fr 250px; grid-template-rows: auto 1fr auto; height: 100vh; }
        #tools-left { background: var(--panel); border-right: 1px solid var(--border); overflow-y: auto; padding: 1rem; }
        #toolbar-top { background: var(--panel); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 1rem; grid-column: 1 / -1; }
        #canvas-center { background: #f0f0f0; position: relative; overflow: hidden; cursor: grab; }
        #canvas-center:active { cursor: grabbing; }
        #props-right { background: var(--panel); border-left: 1px solid var(--border); overflow-y: auto; padding: 1rem; }
        #dock-bottom { background: var(--panel); border-top: 1px solid var(--border); display: flex; overflow-x: auto; grid-column: 1 / -1; padding: 0.5rem; }
        .tool-btn { background: none; border: 1px solid var(--border); padding: 0.5rem; cursor: pointer; margin-right: 0.25rem; border-radius: 4px; }
        .tool-btn:hover { background: var(--accent); color: white; }
        .loading { text-align: center; padding: 2rem; opacity: 0.6; }
        /* Responsive */
        @media (max-width: 1200px) { #app { grid-template-columns: 150px 1fr 200px; } }
        @media (max-width: 768px) { #app { grid-template-columns: 1fr; grid-template-rows: auto auto 1fr auto auto; } #tools-left, #props-right { order: 5; } #dock-bottom { order: 4; } }
        /* PWA */
        @media (display-mode: standalone) { body { padding-top: env(safe-area-inset-top); } }
    </style>
    <script src="/assets/app.js" defer></script>
</head>
<body>
    <div id="app">
        <nav id="tools-left" class="loading">Tools Panel<br>(Modules load here)</nav>
        <header id="toolbar-top">
            <div class="tool-btn" onclick="window.bus.emit('toolSelect', {tool: 'select'})">Select</div>
            <div>Toolbar: Export, Undo (Ctrl+Z), Redo (Ctrl+Y)</div>
            <button class="tool-btn" onclick="document.documentElement.dataset.theme = document.documentElement.dataset.theme === 'dark' ? '' : 'dark'">Theme</button>
        </header>
        <main id="canvas-center" class="loading">
            <svg id="svg-canvas" width="100%" height="100%" viewBox="0 0 100 100" style="background: white; width: 100%; height: 100%;">
                <!-- Infinite canvas: Modules add here -->
                <rect x="10" y="10" width="20" height="20" fill="lightblue" stroke="black"/> <!-- Demo shape -->
            </svg>
        </main>
        <aside id="props-right" class="loading">Properties Panel<br>(Dynamic on selection)</aside>
        <footer id="dock-bottom">
            <div class="loading">Layers & Effects<br>(Tree/tabs from modules)</div>
        </footer>
    </div>
</body>
</html>
